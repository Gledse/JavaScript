    <script>
        /*
        OPERADORES:

            Operadores Artiméticos >>> São operadores para fazer calculos:
                ( +, -, *, /, %, ** );
                
                usamos percentagem para achar o resto da divisão inteira exemplo( 5 % 2 = 1 e 5 / 2 = 2.5 )

                usamos dois ** para adicionar a potencia exemplo( 5 ** 2 = 25 ou seja 5 ao quadrado )

                >>> Precedência de operadores, primeiro será o que está dentro de parenteses: ()
                exemplo ( 5 + 5 ) / 2 = 5

                Ordem de precedência
                (), **, *, /, %, +, -

            Operadores de Atribuição >>> usar a mesma variavel para receber varios valores
                var n = 3 

                n = n + 4       ou    n += 4
                n = n - 5       ou    n -= 5
                n = n * 4       ou    n *= 4
                n = n / 2       ou    n /= 2
                n = n ** 2      ou    n **= 2
                n = n % 5       ou    n %= 5

            Operadores de Incremento >>> simplificar a operação

                n = n + 1      n++
                n = n - 1      n--

            Operadores relacionais >>> ( >, <, >=, <=, ==, != ) são operadores binarios tem o valor nos dois lados

                5 > 2 >>> true (5 é maior que 2)
                7 < 4 >>> false (7 é menor que 4)
                8 >= 8 >>> true (8 é maior ou igual a 8)
                9 <= 7 >>> false (9 é menor ou igual a 7)
                5 == 5 >>> true (5 é igual 5)
                4 != 4 >>> false (4 é diferente de 4)

            Operadores de Identidade >>> 

                5 == 5 >>> true (5 é igual 5)
                5 == '5' >>> true (5 é igual 5)

                5 === '5' >>> false (5 é identico a 5) ser Identico é: ter o mesmo valor e ser o mesmo tipo, nesse caso tem o mesmo valor e não é o mesmo tipo(Um é um número e outro é uma String)

                5 === 5 >>> true (5 é identico 5) tem o mesmo valor e é o mesmo tipo

            Lógicos >>> Ordem de precedência ( !, &&, || )

                ! >>>   negação (não) é um operador unario, só tem um operando
                && >>>  conjunção (e) 
                || >>>  disjunção (ou)

            Ternário >>> ( ?, : ) ternario porque ele junta três operandos

                var media = 5.5
                media > 7? 'APROVADO' : 'REPROVADO' 
                >>> REPROVADO

                var media = 10
                media > 7? 'APROVADO' : 'REPROVADO' 
                >>> APROVADO

                (se a media for maior que 7 aprovou, se não for maior que 7 reprovou)

            Ordem de precedência de todos os operadores
            artimeticos, relacionais, lógico
        */
    </script>
