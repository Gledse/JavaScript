<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var n1 = Number(window.prompt('Digite um número'))
        var n2 = Number(window.prompt('Digite outro número'))
        var s = n1 + n2

        window.alert('A soma dos valores é: '+ s)
        // Usando concatenação para mostrar os valores

        window.alert('A soma dos valores é: '+ s.toString())
        // Para converter para String

        window.alert('A soma dos valores é: '+ String(s))
        // Para converter para String

        window.alert(`A soma dos valores é ${s}`)
        // Usando template String, para mostrar os valores da variavel >>> é necessario usar as crases: ``
    </script>
</body>
</html>
