<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Funcionario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sistema Funcionário</h1>
    </header>
   <section>
       <div>
           <p>
               Código:
               <input type="number" name="txtCodigo" id="txtCodigo">
               <input type="button" value="Adicionar" class="posição1" onclick="funcionario.adicionar()"> 
            </p>
           <p>
               Nome:
               <input type="text" name="txtNome" id="txtNome">
               <input type="button" value="Visualizar" class="posição2" onclick="funcionario.visualizar()">
            </p>
           <p>
               Sexo:
               <input type="radio" name="radsex" id="masc" checked>
               <label for="masc">Masculino</label>

               <input type="radio" name="radsex" id="fem" checked>
               <label for="fem">Femenino</label>

               <input type="button" value="Excluir" class="posição3" onclick="funcionario.excluir()">
            </p>
       </div>
       <div id="res">
           <p>Dados do cadastro:</p>
       </div>
   </section>
   <footer>
       <p>&copy; Funcionário</p>
   </footer>

   <script src="funcionario.js"></script>
</body>
</html>
